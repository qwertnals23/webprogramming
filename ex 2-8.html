<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>문자 다양하게 꾸미기</title>
</head>
<body>
	<p><b>&lt;b&gt; 굵게 </b></p>
	<p><i>&lt;i&gt; 기울여서</i></p>
	<p><strong>&lt;strong&gt; 강하게</strong></p>
	<p><em>&lt;em&gt; 강조</em></p>
	<p><u>&lt;u&gt;밑줄</u></p>	
	<p><del>&lt;de&gt;삭제</del></p>
	<p><small>&lt;small&gt;작게</small></p>
	<p><mark>&lt;mark&gt;표시</mark></p>
	<p><sup>&lt;sup&gt;위첨자</sup></p>
	<p><sub>&lt;sub&gt;아래첨자</sub></p>
</body>
</html>
