<!DOCTYPE html>
<html>
<head>
	<title>break를 사용하여 구구단 출력하기</title>
</head>
<body>
	<script>
		let dan, num;
		for (dan = 2; dan < 10; dan++) {
			document.write(dan + "단");
			for (num = 1; num < 10; num ++){
				if (num == 5) break;
				document.write(dan + "X" + num + "=" + dan * num + " ");
			}
			document.write("<hr>");
		}
	</script>
</body>
</html>
