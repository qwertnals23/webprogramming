<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>논리 연산자와 우선순위</title>
	<link rel="stylesheet" href="style_js.css">
</head>
<body>
	<script>
		let coupon = parseInt(prompt("패키지 번호를 입력하세요"));
		document.write("패키지 :" + coupon + "번<hr>");
		switch (coupon) {
		case 1:
			document.write("돌고래쇼 ");
		case 2:
			document.write("놀이기구 10종 ");
		default:
			document.write("입장권");
		}
	</script>
</body>
</html>
