<!DOCTYPE html>
<html>
<head>
	<title>promt()로 사용자 입력받기</title>
	<link rel="stylesheet" href="style_js.css">
</head>
<body>
	<script>
		let num, add;
		num = prompt("숫자를 입력하세요");
		document.write("num: "+num+"<hr>");
		add=num+22;
		document.write("num+22: " + add + "<hr>");
		num = parseInt(num); <!--이때 let 젤 앞에 넣으면 오류뜸 f12뜨면 디버깅하는 창이 뜸 ->
		add = num + 22;
		document.write("parseInt + 22: " + add);
	</script>
</body>
</html>
