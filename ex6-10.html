<!DOCTYPE html>
<html>
<head>
	<title>while과 for 반복문 사용하기</title>
	<link rel="stylesheet" href="style_js.css">
</head>
<body>
	<h2>while</h2>
	<script>
		let i = 1;
		while (i<5) {
			document.wirte(i+"<img src='../../media/chicken.png'>");
			i++;
		}
	</script>
	<hr>
	<h2>for</h2>
	<script>
		for (let k= 1; k <5; k++)
			document.write(k+"<img src='../../media/chicken.png'>");
	</script>
</body>
</html>
